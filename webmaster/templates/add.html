<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>
<body>
<form method="post" novalidate>
    {% csrf_token %}
    {% for filed in form %}
        <p>{{ filed.label }}{{ filed }}{{ filed.errors.0 }}</p>
    {% endfor %}
    <input type="submit" value="提交">
</form>
</body>
</html>
